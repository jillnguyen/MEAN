<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="/stylesheet/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form").on("submit",function(){
                console.log("form submitted");
                var first = $("#first_name").val();
                var last = $("#last_name").val();
                var description = $("#desc").val();
                var full = first + " " + last;
                $("<div><h4>" + full + "</h4><h3>Click for description!</h3><p>"+description+"</p></div>").appendTo("#right").addClass("card");
                $(".card").children("p").hide(); 
                return false;
            });
            $(document).on("click",".card",function(){
                $(this).children("h3").hide();
                $(this).children("h4").hide();
                $(this).children("p").show();
            });
            $(document).on("mouseleave",".card",function(){
                $(this).children("h3").show();
                $(this).children("h4").show();
                $(this).children("p").hide();
            });
        })
    </script>
    <title>Contact Card</title>
</head>
<body>
    <div id="wrapper">
        <h1>Contact Card</h1>
        <div id="left">
            <h2>New Contact</h4> 
            <form action="/abc.org" method="get">
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="first_name" placeholder="First Name..." autocomplete="on"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="last_name" placeholder="Last Name..." autocomplete="on"></td>
                    </tr>
                    <tr>
                        <td>Email Address:</td>
                        <td><input type="text" id="email" placeholder="Email Address..." autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td><input type="text" id="phone" placeholder="Contact #..." autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><input type="textarea" id="desc" placeholder="Enter description..." autocomplete="on"></td>
                    </tr>
                </table>
                <input type="submit" value="Add User" id="btn">
            </form>               
        </div>
        <div id="right">
        </div>
    </div>
    
</body>
</html>
